<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body onload="datepicker();setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">产品管理</a>/<a href="#">产品发布</a>
		</div>	
		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">搜索</span>
			<form>
				<table class="table-list">
					<tr>
						<td class="table-label">产品名称</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">产品类别</td>
						<td>
							<select name="">
								<option>资产类</option>
								<option>负债类</option>
								<option>理财类</option>
							</select>	
						</td>					
					</tr>
				</table>
				<input type="button" class="btn btn-info" value="搜索"/>													
			</form>
			<i class="icon-bookmark"></i><span class="titletip">产品列表</span><br/>
			<input type="button" class="btn btn-info" value="新增" onclick="iframe('Cpgl/cpsxgl/new_cpfb')" style="margin-bottom:10px"/>
			<div>				
				<table class="table-list">
					<thead>
						<tr>									
							<th>编号</th>
							<th>产品名称</th>
							<th>产品类别</th>
							<th>机构代码</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody class="center">						
						<tr onclick="changeColor(this)">						
							<td>01</td>	
							<td>灵活金</td>	
							<td>资产类</td>							
							<td>001</td>
							<td><input type="button" class="btn btn-info" value="编辑" onclick="iframe('Cpgl/cpsxgl/edit_cpfb')"/></td>	
						</tr>	
					</tbody>
				</table>
			</div>
			<div class="page-div">				
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;第&#160;<font color="#0088cc">1</font>&#160;页&#160;
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
