<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body>	
	<div class="content">	
		<div class="well place">			
			<i class="icon-home"></i><a href="#">产品管理</a>/<a href="#">产品发布</a>
		</div>	
		<i class='icon-bookmark'></i><span class='titletip'>产品信息</span>
		<form>
			<table class='table-list'>
				<tr>
					<td class='table-label'>产品名称</td>
					<td>
						<input type='text' value='灵活金'/>
					</td>
					<td class='table-label'>产品类别</td>
					<td>
						<select>
							<option>资产类</option>
							<option>负债类</option>
							<option>理财类</option>
						</select>
					</td>
				<tr>
				<tr>
					<td class='table-label'>机构代码</td>
					<td colspan="3">
						<label><input type="checkbox" checked/>001</label>
						<label><input type="checkbox"/>002</label>
						<label><input type="checkbox"/>003</label>
						<label><input type="checkbox"/>004</label>
						<label><input type="checkbox"/>005</label>
						<label><input type="checkbox"/>006</label>
					</td>
				</tr>	
			</table>
			<input type='button' class='btn btn-info' value='提交'/>													
		</form>
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
