<head>

<body onload="datepicker();setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">客户管理管理</a>/<a href="#">客户原始资料查询</a>/<a href="#">客户评估</a>
		</div>	
		
		<div class="row-fluid">
			
			<table class="table-list">
				<tr>
					<td class="table-label">客户编号</td>
					<td>01</td>
					<td class="table-label">客户名称</td>
					<td>王军忠</td>
					<td class="table-label">性别</td>
					<td>男</td>		
					<td class="table-label">身份证号</td>
					<td>320415026598025461</td>					
				</tr>					
			</table>
			<i class="icon-bookmark"></i><span class="titletip">授信评估报告</span>
			<form>				
				<table class="table-list">
					<tr><td colspan="6"><b>还款能力</b></td></tr>
					<tr>
						<td class="table-label">还款能力T值（0.5——0.7）</td>
						<td colspan="3"><input type="text"/></td>
						<td class="table-label">还款能力终值</td>
						<td><input type="text"/></td>
					</tr>
					<tr><td colspan="6"><b>生存状况</b></td></tr>
					<tr>
						<td class="table-label">生存状况合并值</td>
						<td><input type="text"/></td>
						<td class="table-label">生存状况T值</td>
						<td><input type="text"/></td>
						<td class="table-label">生存状况终值</td>
						<td><input type="text"/></td>
					</tr>
					<tr><td colspan="6"><b>行业情况</b></td></tr>
					<tr>
						<td class="table-label">从事行业风险系数</td>
						<td><input type="text"/></td>
						<td class="table-label">行业T值（0.2）</td>
						<td><input type="text"/></td>
						<td class="table-label">行业终值</td>
						<td><input type="text"/></td>
					</tr>
					<tr><td colspan="6"><b>道德品质</b></td></tr>
					<tr>
						<td class="table-label">道德品质T值</td>
						<td><input type="text"/></td>
						<td class="table-label">道德品质合值</td>
						<td><input type="text"/></td>
						<td class="table-label">道德品质终值</td>
						<td><input type="text"/></td>
					</tr>
					<tr><td colspan="6"><b>评估结果</b></td></tr>
					<tr>
						<td class="table-label">拒绝值</td>
						<td><input type="text"/></td>
						<td class="table-label">最终额度</td>
						<td colspan="3"><input type="text"/></td>
					</tr>
				</table>
				<input type="button" class="btn btn-info" value="搜索"/>													
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
