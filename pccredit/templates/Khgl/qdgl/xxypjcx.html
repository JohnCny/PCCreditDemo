<body>	
	<div class="content">

			<i class="icon-bookmark"></i><span class="titletip">信息员列表</span>

	<script type="text/javascript">
		function Dialog(){		
			var txt="<div class=topDiv >"+
						"<img src='/static/img/close.png' class='close' onclick='$(\"#text\",window.parent.document).hide();'/><br/>"+
						"<iframe frameborder='0' width='100%' marginheight='0' marginwidth='0' height='90%' src='Khgl/qdgl/xxypjxx' >"+
					"</div>"	
			$('#text',window.parent.document).html(txt);
			$('#text',window.parent.document).show();
		}
