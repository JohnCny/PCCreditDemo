<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<style type="text/css">		
		input.btn-mini{width:20px;margin-top:0px;}	
		input{width:50px;}
	</style>
</head>

<body onload="$('input[name]').click();setTimeOut();parent.parent.scroll(0,0);">	
	<form class="content">
	<!--*****************************************存货**************************************************-->
		<i class="icon-bookmark"></i><span class="titletip">存货清单</span>
		<input type="button" value="+" onclick="addTd('kcxx','lrwhbg_jbqk')" class="btn btn-info btn-mini" />
		<input type="button" value="-" onclick="removeTd('kcxx','lrwhbg_jbqk');sub()" class="btn btn-info btn-mini" />
		<div class="divBorder">	
			<table id="kcxx" class="table-list">
				<tr class="font-small">
					<th>序号</th>
					<th>货物名称</th>
					<th>单位</th>
					<th>数量</th>
					<th>买进单价</th>							
					<th>买进总价值</th>		
					<th>销售单价</th>							
					<th>销售总价值</th>					
				</tr>
				<tr class="center">
					<td>01</td>	
					<td>黄沙</td>						
					<td>顿</td>
					<td>1.2</td>	
					<td>5000</td>		
					<td>6000</td>		
					<td>8000</td>		
					<td>9600</td>												
				</tr>			
			</table>
			<table id="kcxx" class="table-list">
				<tr>
					<th style="border-top:none;">
						<b>合计</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						总价值:<span id="sub2">9600</span>
					</th>
				</tr>		
			</table>
		</div>
		<input type="submit" value="保存" class="btn btn-info"/>
		<!--
		<input type="button" value="报表" class="btn btn-info" onclick="window.open('/report/print_stock/loan_apply_id}}')"/>
		-->
		
	</form>

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script src="/static/js/process.js"></script>
	<script type="text/javascript">	
		var max=0;
		var jegs=0;
		var num=0;
		var idCard=0;
		var phone=0;
		function mjzjz(obj,name1,name2,sumname){
			var sum=0;
			var a=$(obj).parent().parent().parent().find("input[name="+name1+"]").val();
			var b=$(obj).parent().parent().parent().find("input[name="+name2+"]").val();
			if(a==""){a=0;}
			else{a=parseInt(a);}
			if(b==""){b=0;}
			else{b=parseFloat(b);}
			sum=a*b;
			$(obj).parent().parent().parent().find("input[name="+sumname+"]").val(sum);
			$(obj).parent().parent().parent().find("input[name="+sumname+"]").click();
		}
		function sub(){
			//var num=$(".tbData").length;			
			//$("#sub1").text("总笔数："+num);
			for(i=1;i<3;i++){
				var sum=0;	
				if($(".subData"+i).length==0){
					if(i==1)
						$("#sub"+i).html(0); 
					else
						$("#sub"+i).html(0+"（<span class='je'>"+hjje($("#sub"+i),0)+"</span>）"); 	
				}
				else{
					$.each($(".subData"+i),function(key,val){ 
						if(this.value=="")
							sum=sum;
						else
							sum += parseFloat(this.value);
						if(i==1)
							$("#sub"+i).html(sum); 
						else
							$("#sub"+i).html(sum+"（<span class='je'>"+hjje($("#sub"+i),sum)+"</span>）"); 	
					}); 
				}
			}
		}
	</script>
</body>
</html>
