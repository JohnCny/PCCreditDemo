<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body onload="datepicker();setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">进件管理</a>/<a href="#">审核审批</a>/<a href="#">待审批进件</a>
		</div>	
		
		<div class="row-fluid">			
			<i class="icon-bookmark"></i><span class="titletip">进件信息</span>
			<div>				
				<table class="table-list">
					<tr>
						<td class="table-label">客户名称</td>
						<td>王军忠</td>
						<td class="table-label">证件类型</td>
						<td>身份证</td>
						<td class="table-label">证件号码</td>
						<td>320546215025562014</td>
					</tr>
					<tr>
						<td class="table-label">地址</td>
						<td colspan="3">天宁区关和东路66号</td>
						<td class="table-label">电话</td>
						<td>051983291468</td>
					</tr>
					<tr>
						<td class="table-label">申请额度</td>
						<td colspan="3">10,000</td>
						<td class="table-label">负责客户经理</td>
						<td>倪文斌</td>
					</tr>
				</table>
			</div>
			<i class="icon-bookmark"></i><span class="titletip">审批信息</span>
			<form>				
				<table class="table-list">
					<tr>
						<td class="table-label">审批结果</td>
						<td>
							<select onchange="check(this)">
								<option value="0">通过</option>
								<option value="1">拒绝</option>
								<option value="2">补充调查</option>
							</select>
						</td>						
					</tr>
					<tr>
						<td class="table-label">拒绝原因</td>
						<td>
							<textarea readonly id="jjyy"></textarea>
						</td>						
					</tr>
				</table>
				<input type="submit" class="btn btn-info" value="提交"/>
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
	<script>
		function check(obj){
			var num=$(obj).find("option:selected").val();
			if(num=="1")
				$("#jjyy").removeAttr('readonly');
			else
				$("#jjyy").attr('readonly','readonly');
		}
	</script>
	
</body>
</html>
