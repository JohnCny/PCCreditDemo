<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body onload="datepicker();setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">营销管理</a>/<a href="#">编辑</a>
		</div>	
		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">营销方案信息</span>
			<form>
				<table class="table-list">
					<tr>
						<td class="table-label">方案名称</td>
						<td>
							<input type="text" name="" value="营销方案A"/>
						</td>
						<td class="table-label">方案创建时间</td>
						<td>
							<input type="text" name="" value="2014-05-06"/>
						</td>
						<td class="table-label">营销时间</td>
						<td>
							<input type="text" name="" value="2014-05-07"/>
						</td>						
					</tr>	
					<tr>
						<td class="table-label">客户姓名</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">客户性别</td>
						<td>
							<select>
								<option>男</option>
								<option>女</option>
							</select>
						</td>
						<td class="table-label">从事行业</td>
						<td>
							<select>
								<option>纺织业</option>
								<option>金融业</option>
							</select>
						</td>						
					</tr>
					<tr>
						<td class="table-label">联系电话</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">是否有信贷需求</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">意向金额</td>
						<td>
							<input type="text" name=""/>
						</td>						
					</tr>
					<tr>
						<td class="table-label">意向期限</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">意向还款方式</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">区域</td>
						<td>
							<input type="text" name=""/>
						</td>						
					</tr>
					<tr>
						<td class="table-label">地址</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">信息渠道</td>
						<td>
							<select>
								<option>我行客户</option>
								<option>朋友家人同事介绍</option>
								<option>报纸杂志广播</option>
								<option>中介机构介绍</option>
								<option>与我行合作第三方客户</option>
								<option>客户介绍</option>
								<option>电话短信营销</option>
								<option>其他客户</option>
								<option>网络</option>
							</select>
						</td>
						<td class="table-label">营销结果</td>
						<td>
							<select>
								<option>成功</option>
								<option>失败</option>
							</select>
						</td>						
					</tr>
					<tr>
						<td class="table-label">是否建议再营销</td>
						<td>
							<select>
								<option>是</option>
								<option>否</option>
							</select>
						</td>						
						<td class="table-label">建议再营销时间</td>
						<td>
							<input type="text" name=""/>
						</td>
						<td class="table-label">是否潜在客户</td>
						<td>
							<select>
								<option>是</option>
								<option>否</option>
							</select>
						</td>						
					</tr>
				</table>
				<input type="button" class="btn btn-info" value="提交"/>													
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
