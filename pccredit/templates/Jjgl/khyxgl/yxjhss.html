<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->

<body onload="datepicker();setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">营销管理</a>/<a href="#">营销计划实施</a>
		</div>	
		
		<div class="row-fluid">
			<i class="icon-bookmark"></i><span class="titletip">搜索</span>
			<form>
				<table class="table-list">
					<tr>
						<td class="table-label">日期</td>
						<td>
							<input type="text" name="" class="datepicker" data-date-format="yyyy-mm-dd" readonly/>
						</td>
						<td class="table-label">营销结果</td>
						<td>
							<select name="">
								<option>成功</option>
								<option>失败</option>
							</select>
						</td>					
					</tr>
				</table>
				<input type="button" class="btn btn-info" value="搜索"/>													
			</form>
			<i class="icon-bookmark"></i><span class="titletip">营销实施列表</span>
			<div style="margin-bottom:5px;">
				<a type="button" class="btn btn-info" href="#" onclick="iframe('Jjgl/khyxgl/new_yxjhss')">新增</a>		
			</div>
			<div>				
				<table class="table-list">
					<thead>
						<tr>									
							<th>客户名称</th>
							<th>营销方式</th>
							<th>营销结果</th>
							<th>营销开始时间</th>
							<th>营销结束时间</th>
							<th>是否实施</th>
						</tr>
					</thead>
					<tbody class="center">						
						<tr onclick="changeColor(this)">						
							<td>王军忠</td>	
							<td>上门营销</td>	
							<td><span class="label label-success">成功</span></td>	
							<td>2014-05-25</td>	
							<td>2014-05-26</td>		
							<td>
								<select>
									<option>是</option>
									<option>否</option>
								</select>
							</td>	
						</tr>	
						<tr onclick="changeColor(this)">						
							<td>吕淑珍</td>	
							<td>上门营销</td>	
							<td><span class="label label-success">成功</span></td>	
							<td>2014-05-26</td>
							<td>2014-05-27</td>		
							<td>
								<select>
									<option>是</option>
									<option>否</option>
								</select>
							</td>	
						</tr>	
						<tr onclick="changeColor(this)">						
							<td>金亮</td>	
							<td>电话营销</td>
							<td><span class="label label-important">失败</span></td>	
							<td>2014-05-28</td>	
							<td>2014-05-29</td>
							<td>
								<select>
									<option>是</option>
									<option>否</option>
								</select>
							</td>
						</tr>	
					</tbody>
				</table>
			</div>
			<div class="page-div">				
				<span style="CURSOR: pointer">&lt;&lt;</span>
				&#160;第&#160;<font color="#0088cc">1</font>&#160;页&#160;
				&#160;共&#160;<font color="#0088cc">1</font>&#160;页&#160;
				<span style="CURSOR: pointer">&gt;&gt;</span>
			</div>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
