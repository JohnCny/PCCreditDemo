<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body onload="datepicker();setTimeOut();">	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">客户经理管理</a>/<a href="#">客户经理日常维护</a>/<a href="#">问责管理</a>
		</div>	
		
		<div class="row-fluid">			
			<form>
				<i class="icon-bookmark"></i><span class="titletip">选择客户经理</span>
				<table class="table-list">
					<thead>
						<tr>					
							<th>选择</th>						
							<th>员工代码</th>		
							<th>姓名</th>
						</tr>
					</thead>
					<tbody class="center">						
						<tr>			
							<td><input type="radio" name="radio"/></td>		
							<td>01</td>	
							<td>倪文斌</td>
						</tr>
						<tr>			
							<td><input type="radio" name="radio"/></td>		
							<td>02</td>	
							<td>吉利</td>
						</tr>
						<tr>			
							<td><input type="radio" name="radio"/></td>		
							<td>03</td>	
							<td>李丽</td>
						</tr>
					</tbody>
				</table>				
				<i class="icon-bookmark"></i><span class="titletip">问责信息</span>
				<table class="table-list">					
					<tr>
						<td class="table-label">客户名称</td>
						<td><input type="text"/></td>	
						<td class="table-label">产品名称</td>
						<td><input type="text"/></td>	
					</tr>
					<tr>
						<td class="table-label">创建方式</td>
						<td>
							<select name="">
								<option>PC</option>
								<option>PAD</option>
							</select>
						</td>	
						<td class="table-label">创建原因</td>
						<td><input type="text"/></td>	
					</tr>
					<tr>
						<td class="table-label">客户维护状态</td>
						<td><input type="text"/></td>	
						<td class="table-label">催收状况</td>
						<td><input type="text"/></td>	
					</tr>	
					<tr>
						<td class="table-label">问责结论</td>
						<td><input type="text"/></td>	
						<td class="table-label">客户经理意见</td>
						<td><input type="text"/></td>	
					</tr>
				</table>
				<input type="submit" class="btn btn-info" value="提交"/>													
			</form>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
	<script type="text/javascript">
		function Dialog(){		
			var txt="<div class=topDiv >"+
						"<img src='/static/img/close.png' class='close' onclick='$(\"#text\",window.parent.document).hide();'/><br/>"+
						"<iframe frameborder='0' width='100%' marginheight='0' marginwidth='0' height='90%' src='Khjlgl/khjlrcwh/khjlpxjh' >"+
					"</div>"	
			$('#text',window.parent.document).html(txt);
			$('#text',window.parent.document).show();
		}
	
	</script>
</body>
</html>
