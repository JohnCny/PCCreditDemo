<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body>	
	<div class="content">
		<div class="row-fluid">			
			<i class="icon-bookmark"></i><span class="titletip">降级评估规则</span>
			<div>				
				<p>a.	初级微贷经理的降级：考核期末业绩指标未达标或综合评估得分连续两期低于<input type="text" value="60" style="width:50px;"/>分。</p>
				<p>b.	管理中级微贷经理的降级：考核期末业绩指标未达标；考核期末业绩达标但团队规模连续两期未达标；综合评估得分连续两期低于<input type="text" value="70" style="width:50px;"/>分。</p>
				<p>c.	业务中级微贷经理的降级：考核期末业绩指标未达标或综合评估得分连续两期低于<input type="text" value="70" style="width:50px;"/>分。</p>
				<p>d.	管理高级微贷经理的降级：考核期末团队业绩指标完成率低于<input type="text" value="80%" style="width:50px;"/>；考核期末团队业绩完成<input type="text" value="80%" style="width:50px;"/>以上，但连续两期未达<input type="text" value="100%" style="width:50px;"/>；考核期末团队业绩达标但团队规模连续两期未达标；综合评估得分连续两期低于<input type="text" value="80" style="width:50px;"/>分。</p>
				<p>e.	业务高级微贷经理的降级：自然年内季度业绩指标未达标满二次；自然年内综合评估得分低于<input type="text" value="80" style="width:50px;"/>分满二次。</p>
			</div>
			<input type="button" class="btn btn-info" value="提交"/>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
