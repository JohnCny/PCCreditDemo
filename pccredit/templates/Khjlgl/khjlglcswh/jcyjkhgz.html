<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body>	
	<div class="content">
		<div class="row-fluid">			
			<i class="icon-bookmark"></i><span class="titletip">基础业绩考核规则</span>
			<div>				
				<table class="table-list">
					<tr class="center">
						<td class="table-label" rowspan="3">微贷经理层级</td>
						<td class="table-label" colspan="6">月度考核指标</td>						
					</tr>
					<tr class="center">
						<td class="table-label" colspan="3">业绩指标</td>	
						<td class="table-label" rowspan="2">管户数(户)</td>	
						<td class="table-label" rowspan="2">激活率</td>	
						<td class="table-label" rowspan="2">活跃率</td>	
					</tr>
					<tr class="center">
						<td class="table-label" >授信额度(万)</td>	
						<td class="table-label">月度日均透支余额(万)</td>	
						<td class="table-label">团队月度日均透支余额(万)</td>	
					</tr>
					<tr class="center">
						<td class="table-label" >见习</td>	
						<td>——</td>	
						<td><input type="text" value="20"/></td>	
						<td>——</td>	
						<td><input type="text" value="10"/></td>
						<td>——</td>	
						<td>——</td>	
					</tr>
					<tr class="center">
						<td class="table-label" >初级</td>	
						<td>——</td>	
						<td><input type="text" value="200"/></td>	
						<td>——</td>	
						<td><input type="text" value="40"/></td>
						<td><input type="text" value="80%"/></td>	
						<td><input type="text" value="60%"/></td>	
					</tr>
					<tr class="center">
						<td class="table-label" >管理中级</td>	
						<td>——</td>	
						<td><input type="text" value="500"/></td>	
						<td>——</td>	
						<td><input type="text" value="100"/></td>
						<td><input type="text" value="80%"/></td>	
						<td><input type="text" value="70%"/></td>	
					</tr>
					<tr class="center">
						<td class="table-label" >业务中级</td>	
						<td>——</td>	
						<td><input type="text" value="650"/></td>	
						<td>——</td>	
						<td><input type="text" value="100"/></td>
						<td><input type="text" value="80%"/></td>	
						<td><input type="text" value="70%"/></td>	
					</tr>
					<tr class="center">
						<td class="table-label" >管理高级</td>	
						<td>——</td>	
						<td><input type="text" value="1000"/></td>	
						<td><input type="text" value="2800"/></td>	
						<td><input type="text" value="160"/></td>
						<td><input type="text" value="80%"/></td>	
						<td><input type="text" value="70%"/></td>	
					</tr>
					<tr class="center">
						<td class="table-label" >业务高级</td>	
						<td>——</td>	
						<td><input type="text" value="1300"/></td>	
						<td>——</td>	
						<td><input type="text" value="160"/></td>
						<td><input type="text" value="80%"/></td>	
						<td><input type="text" value="70%"/></td>	
					</tr>
				</table>
			</div>
			<input type="button" class="btn btn-info" value="提交"/>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
