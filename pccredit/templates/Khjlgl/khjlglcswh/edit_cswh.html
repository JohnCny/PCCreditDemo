<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body>	
	<div class="content">
		<div class="row-fluid">			
			<i class="icon-bookmark"></i><span class="titletip">奖励激励参数维护</span>
			<div>				
				<table class="table-list">
					<tr>
						<td class="table-label">客户经理名称</td>
						<td colspan="3">倪文斌</td>						
					</tr>
					<tr>
						<td class="table-label">客户经理层级</td>
						<td><input type="text" value="一级"/></td>	
						<td class="table-label">客户经理奖励激励加权数</td>
						<td><input type="text" value="3"/></td>
					</tr>
					<tr>
						<td class="table-label">授权权限</td>
						<td><input type="text" value="30万"/></td>	
						<td class="table-label">风险准备金计提比例</td>
						<td><input type="text" value="70%"/></td>						
					</tr>
					<tr>
						<td class="table-label">风险比例</td>
						<td><input type="text" value="70%"/></td>
						<td class="table-label">所属机构</td>
						<td><input type="text" value="总行"/></td>						
					</tr>
				</table>
			</div>
			<input type="button" class="btn btn-info" value="提交"/>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
