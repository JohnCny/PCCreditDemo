<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body>	
	<div class="content">
		<div class="row-fluid">			
			<i class="icon-bookmark"></i><span class="titletip">日常管理信息</span>
			<div>				
				<table class="table-list">
					<tr>
						<td class="table-label">客户经理名称</td>
						<td colspan="3">倪文斌</td>						
					</tr>
					<tr>
						<td class="table-label">申请件退单比率</td>
						<td><input type="text" value="25" readonly/></td>
						<td class="table-label">维护客户状况</td>
						<td><input type="text" value="35" readonly/></td>
					</tr>
					<tr>
						<td class="table-label">催收状况</td>
						<td><input type="text" value="25" readonly/></td>
						<td class="table-label">关注度指标</td>
						<td><input type="text" value="25" readonly/></td>
					</tr>
					<tr>
						<td class="table-label">风险警示状况</td>
						<td><input type="text" value="25" readonly/></td>
						<td class="table-label">培训状况</td>
						<td><input type="text" value="25" readonly/></td>
					</tr>
					<tr>
						<td class="table-label">发卡量</td>
						<td><input type="text" value="25" readonly/></td>
						<td class="table-label">所管理客户交易量</td>
						<td><input type="text" value="25" readonly/></td>
					</tr>
					<tr>
						<td class="table-label">所管理客户收益况</td>
						<td><input type="text" value="25" readonly/></td>
						<td class="table-label">所管理客户风险状况</td>
						<td><input type="text" value="25" readonly/></td>
					</tr>
				</table>
			</div>
			
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
