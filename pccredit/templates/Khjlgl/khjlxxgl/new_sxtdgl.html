<!DOCTYPE html>
<html lang="zh-cn">
    <head>	
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
        <meta name="author" content="Muhammad Usman">

        <!-- The styles -->
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
        <style type="text/css">
            input[type=text]{width:85%;}
        </style>
        <script src="/static/js/jquery-1.7.2.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>       
        <script src="/static/js/script.js"></script>
       
    </head>

    <body onload="setTimeOut();">	
        <form class="content">
            <div class="well place">			
                <i class="icon-home"></i><a href="#">客户经理管理</a>/<a href="#">客户经理信息管理</a>/<a href="#">所辖团队管理</a>
            </div>	
           
            <div class="row-fluid">
				<i class="icon-bookmark"></i><span class="titletip">团队信息</span>		
				<table class="table-list">
					<tr>						
						<td class="table-label">团队名称</td>	
						<td><input type="text"/></td>
						<td class="table-label">团队类型</td>	
						<td>
							<select>
								<option>营销</option>
								<option>维护</option>
								<option>审批</option>
							</select>
						</td>
					</tr>	
				</table>
				<i class="icon-bookmark"></i><span class="titletip">成员信息</span>		
				<table class="table-list">
					<thead>
						<tr>													
							<th>选择</th>
							<th>员工号</th>
							<th>员工名称</th>	
						</tr>
					</thead>
					<tbody class="center">
						<tr>
							<td><input type="checkbox"/></td>
							<td>01</td>
							<td>倪文彬</td>	
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>02</td>
							<td>吉利</td>	
						</tr>
						<tr>
							<td><input type="checkbox"/></td>
							<td>03</td>
							<td>李丽</td>	
						</tr>
					</tbody>
				</table>
				<input type="button" class="btn btn-info" value="提交"/>
            </div>
        </form><!--/content -->
    </body>
</html>
