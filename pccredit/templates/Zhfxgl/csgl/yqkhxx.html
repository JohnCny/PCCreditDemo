<!DOCTYPE html>
<html lang="zh-cn">
<head>	
	<meta charset="utf-8">
	<title>小微贷款业务管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../../../static/css/bootstrap.css" rel="stylesheet">
	<link href="../../../static/css/main.css" rel="stylesheet">
	<link href="../../../static/css/datepicker.css" rel="stylesheet">
	<!-- ************************验证样式************************-->
	<script src="../../../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<link href="../../../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
</head>

<body>	
	<div class="content">
		<div class="well place">			
			<i class="icon-home"></i><a href="#">综合风险管理</a>/<a href="#">催收管理</a>/<a href="#">逾期客户查询</a>
		</div>	
		<div class="row-fluid">			
			<i class="icon-bookmark"></i><span class="titletip">逾期客户信息</span>
			<div>				
				<table class="table-list">
					<tr>
						<td class="table-label">客户姓名</td>
						<td>王军忠</td>		
						<td class="table-label">客户号</td>
						<td>01</td>					
					</tr>
					<tr>
						<td class="table-label">机构号</td>
						<td>01</td>	
						<td class="table-label">授信额度</td>
						<td>10,000</td>
					</tr>
					<tr>
						<td class="table-label">账户状态</td>
						<td>还贷中</td>	
						<td class="table-label">账龄</td>
						<td>5年</td>						
					</tr>
					<tr>
						<td class="table-label">逾期金额</td>
						<td>2,000</td>
						<td class="table-label">逾期天数</td>
						<td>10</td>						
					</tr>
					<tr>
						<td class="table-label">当前余额</td>
						<td>5,000</td>
						<td class="table-label">最低还款额</td>
						<td>1,500</td>						
					</tr>					
					<tr>
						<td class="table-label">本金</td>
						<td>25,000</td>
						<td class="table-label">利息</td>
						<td>8,000</td>						
					</tr>					
					<tr>
						<td class="table-label">费用</td>
						<td>20,000</td>
						<td class="table-label">账单日</td>
						<td>09-05</td>						
					</tr>			
					<tr>
						<td class="table-label">逾期次数</td>
						<td>0</td>
						<td class="table-label">催收日期实施开始时间</td>
						<td><input type="text"/></td>						
					</tr>		
					<tr>
						<td class="table-label">催收日期实施结束时间</td>
						<td><input type="text"/></td>		
						<td class="table-label">承诺还款日期</td>
						<td><input type="text"/></td>	
					</tr>	
					<tr>
						<td class="table-label">催收结果</td>
						<td>
							<select>
								<option>催收成功</option>
								<option>催收失败</option>
							</select>
						</td>
						<td class="table-label">催收员</td>
						<td><input type="text"/></td>		
					</tr>
				</table>
			</div>
			<input type="button" class="btn btn-info" value="提交"/>
		</div><!--/row-fluid -->
	</div><!--/content -->
	
	<script src="../../../static/js/jquery-1.7.2.min.js"></script>
	<script src="../../../static/js/bootstrap-datepicker.js"></script>
	<script src="../../../static/js/bootstrap.min.js"></script>
	<script src="../../../static/js/script.js"></script>
</body>
</html>
